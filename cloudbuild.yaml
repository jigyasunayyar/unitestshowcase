steps:
  # Install dependencies
  - name: python
    id: dependencies
    entrypoint: pip
    args: ["install", "-r", "requirements.txt", "--user"]
  - name: python
    id: unittesting
    entrypoint: python
    args: ["unittestcases.py"]
  - name: python
    id: build
    entrypoint: python
    args: ["setup.py","bdist_egg"]
  - name: python
    id: build push
    entrypoint: "twine"
    args: ["upload", "--repository","-url", "https://console.cloud.google.com/artifacts/pypi/mytest-316909/asia-south1/unittest-repo/", "dist/*","--user"]
